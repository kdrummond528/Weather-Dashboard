<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Weather Dashboard</title>
</head>

<!-- function to preload weather data on initial pg opening -->

<body onload="DefaultScreen()">
    <header>
        <h1 class="pagetitle">Weather Dashboard</h1>
    </header>

    <!-- container displaying weather data-->
    <section class="maincontainer">

        <!-- section for today's weather -->
        <section class="todays-weather">

            <!-- todays date -->
            <div class="todaysdate">
                <!-- populate city name from search results -->
                <h2 id="cityName"></h2>
                <p class="weather" id="day1"></p>
            </div>

            <!-- todays weather icon -->
            <div class="day1imgClass">
                <img src="" id="img1" alt="">
            </div>

            <!-- todays weather data -->
            <div class="todaysweatherdata">
                <p class="temp-Values" id="day1Temp"></p><br>
                <p class="wind-Values" id="day1Wind"></p><br>
                <p class="humidity-Values" id="day1Humidity"></p><br>
            </div>

        </section>

        <!-- section for the 5 day forecast -->
        <div class="forecast">
            <!-- title for 5 day forecast container -->
            <h3 id="dayForecast">5-Day Forecast:</h3>

            <!-- 5 day forecast info container -->
            <div id="weatherContainer">

                <!-- container with 5 day icons -->
                <div id="iconsContainer">

                    <!-- day 2 icon -->
                    <div class="icons">
                        <p class="weather" id="day2"></p>
                        <div class="image"><img src="" class="imgClass" id="img2" alt="">
                        </div>
                        <p class="tempValues" id="day2Temp"></p>
                        <p class="windValues" id="day2Wind"></p>
                        <p class="humidityValues" id="day2Humidity"></p>
                    </div>

                    <!-- day 3 icon -->
                    <div class="icons">
                        <p class="weather" id="day3"></p>
                        <div class="image"><img src="" class="imgClass" id="img3" alt="">
                        </div>
                        <p class="tempValues" id="day3Temp"></p>
                        <p class="windValues" id="day3Wind"></p>
                        <p class="humidityValues" id="day3Humidity"></p>
                    </div>

                    <!-- day 4 icon -->
                    <div class="icons">
                        <p class="weather" id="day4"></p>
                        <div class="image"><img src="" class="imgClass" id="img4" alt="">
                        </div>
                        <p class="tempValues" id="day4Temp"></p>
                        <p class="windValues" id="day4Wind"></p>
                        <p class="humidityValues" id="day4Humidity"></p>
                    </div>

                    <!-- day 5 icon -->
                    <div class="icons">
                        <p class="weather" id="day5"></p>
                        <div class="image"><img src="" class="imgClass" id="img5" alt="">
                        </div>
                        <p class="tempValues" id="day5Temp"></p>
                        <p class="windValues" id="day5Wind"></p>
                        <p class="humidityValues" id="day5Humidity"></p>
                    </div>

                    <!-- day 6 icon -->
                    <div class="icons">
                        <p class="weather" id="day6"></p>
                        <div class="image"><img src="" class="imgClass" id="img6" alt="">
                        </div>
                        <p class="tempValues" id="day6Temp"></p>
                        <p class="windValues" id="day6Wind"></p>
                        <p class="humidityValues" id="day6Humidity"></p>
                    </div>

                </div>

            </div>

        </div>


        <!-- container with the search form -->
        <section class="searchcontainer">
            <!-- search title -->
            <h2 class="search-title">Search for a City:</h2>
            <!-- city search input -->
            <div class="searchinput">
                <input type="search" value="" id="cityInput" onchange="searchHistory()">
            </div>
            <!-- city search button -->
            <div class="searchbutton">
                <button class="search-button" id="cityName" onclick="GetInfo()">Search</button>
            </div>
            <!-- search history container -->
            <div id="searchHistory">
            </div>
        </section>

    </section>

    <script src="./Assets/main.js"></script>

</body>

</html>
