<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body onload="DefaultScreen()">
    <header>
        <h1 class="pagetitle">Weather Dashboard</h1>
    </header>

    <!-- container with the search form -->
    <section>

        <aside>
            <!-- search title -->
            <h2 class="search-title">Search for a City:</h2>
            <!-- city search input -->
            <div class="searchinput">
                <input type="text" id="cityInput" placeholder="San Diego">
            </div>
            <!-- city search button -->
            <div class="searchbutton">
                <button class="search-button" id="cityName" onclick="GetInfo()">Search</button>
            </div>

            <!-- search history div -->
            <div class="searchhistory">

            </div>
        </aside>
    </section>

    <!-- container displaying weather data-->
    <section>
        <!-- section for today's weather -->
        <div class="todays-weather">
            <h2 id="cityName"></h2>
        </div>

        <!-- section for the forecast -->
        <div class="forecast">
            <h3 id="dayForecast">5-Day Forecast:</h3>
            <div>

            </div>

            <!-- forecast info displays below -->
            <div id="weatherContainer">
                <div id="iconsContainer">
                    <div class="icons">

                        <p class="weather" id="day1"></p>
                        <div class="image"><img src="" class="imgClass" id="img1" alt="">
                        </div>
                        <p class="tempValues" id="day1Temp"></p>
                        <p class="windValues" id="day1Wind"></p>
                        <p class="humidityValues" id="day1Humidity"></p>
                    </div>

                    <div class="icons">
                        <p class="weather" id="day2"></p>
                        <div class="image"><img src="" class="imgClass" id="img2" alt="">
                        </div>
                        <p class="tempValues" id="day2Temp"></p>
                        <p class="windValues" id="day2Wind"></p>
                        <p class="humidityValues" id="day2Humidity"></p>
                    </div>

                    <div class="icons">
                        <p class="weather" id="day3"></p>
                        <div class="image"><img src="" class="imgClass" id="img3" alt="">
                        </div>
                        <p class="tempValues" id="day3Temp"></p>
                        <p class="windValues" id="day3Wind"></p>
                        <p class="humidityValues" id="day3Humidity"></p>
                    </div>
                    <div class="icons">
                        <p class="weather" id="day4"></p>
                        <div class="image"><img src="" class="imgClass" id="img4" alt="">
                        </div>
                        <p class="tempValues" id="day4Temp"></p>
                        <p class="windValues" id="day4Wind"></p>
                        <p class="humidityValues" id="day4Humidity"></p>
                    </div>
                    <div class="icons">
                        <p class="weather" id="day5"></p>
                        <div class="image"><img src="" class="imgClass" id="img5" alt="">
                        </div>
                        <p class="tempValues" id="day5Temp"></p>
                        <p class="windValues" id="day5Wind"></p>
                        <p class="humidityValues" id="day5Humidity"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- use day.js to easily format dates -->
    <script src=""></script>
    <script src=""></script>
    <script src=""></script>
    <script src="./Assets/main.js"></script>

</body>

</html>
