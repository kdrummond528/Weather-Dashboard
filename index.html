<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="page-title">Weather Dashboard</h1>
    </header>

    <!-- container  -->
    <!-- aside with the search form -->
    <aside>
        <h2 class="search-title">Search for a City:</h2>
        <div class="form-group"><input type="text" placeholder="San Diego"></div>
        <div class="form-group"><button class="search-button">Search</button></div>

        <!-- search history div -->
        <div class="search-history"></div>
    </aside>


    <!-- container -->
    <!-- section for today's weather -->
    <div class="todays-weather"></div>

    <!-- section for the forecast -->
    <div class="forecast">
        <h3>5-Day Forecast:</h3>
    </div>
