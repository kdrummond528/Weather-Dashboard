<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="page-title">Weather Dashboard</h1>
    </header>

    <!-- container  -->
    <!-- aside with the search form -->
    <aside>
        <h2 class="search-title">Search for a City:</h2>
        <div class="searchinput"><input type="text" id="cityInput" placeholder="San Diego"></div>
        <div class="searchbutton"><button class="search-button" id="cityName" onclick="GetInfo()">Search</button></div>

        <!-- search history div -->
        <div class="searchhistory"></div>
    </aside>


    <!-- container -->
    <!-- section for today's weather -->
    <div class="todays-weather">
        <h2 id="cityName"></h2>
    </div>

    <!-- todays weather infor displays here -->
    <!-- <p id="todaysweather"></p> -->

    <!-- section for the forecast -->
    <div class="forecast">
        <h3 id="dayForecast">5-Day Forecast:</h3>
        <!-- forecast info displays below -->
        <div id="weatherContainer">
            <div id="iconsContainer">
                <div class="icons">
                    <p class="weather" id="day1"></p>
                    <div class="image"><img src="https://via.placeholder.com/10x10" class="imgClass" id="img1" alt="">
                    </div>
                    <p class="minValues" id="day1Min">Loading...</p>
                    <p class="maxValues" id="day1Max">Loading...</p>
                </div>
                <div class="icons">
                    <p class="weather" id="day2"></p>
                    <div class="image"><img src="https://via.placeholder.com/10x10" class="imgClass" id="img2" alt="">
                    </div>
                    <p class="minValues" id="day2Min">Loading...</p>
                    <p class="maxValues" id="day2Max">Loading...</p>
                </div>
                <div class="icons">
                    <p class="weather" id="day3"></p>
                    <div class="image"><img src="https://via.placeholder.com/10x10" class="imgClass" id="img3" alt="">
                    </div>
                    <p class="minValues" id="day3Min">Loading...</p>
                    <p class="maxValues" id="day3Max">Loading...</p>
                </div>
                <div class="icons">
                    <p class="weather" id="day4"></p>
                    <div class="image"><img src="https://via.placeholder.com/10x10" class="imgClass" id="img4" alt="">
                    </div>
                    <p class="minValues" id="day4Min">Loading...</p>
                    <p class="maxValues" id="day4Max">Loading...</p>
                </div>
                <div class="icons">
                    <p class="weather" id="day5"></p>
                    <div class="image"><img src="https://via.placeholder.com/10x10" class="imgClass" id="img5" alt="">
                    </div>
                    <p class="minValues" id="day5Min">Loading...</p>
                    <p class="maxValues" id="day5Max">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- use day.js to easily format dates -->
    <script src=""></script>
    <script src=""></script>
    <script src=""></script>
    <script src="./Assets/main.js"></script>

</body>

</html>
